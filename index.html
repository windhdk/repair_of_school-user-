<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>用户端</title>
  </head>
  <script src='/static/lib/tinymce4.7.5/tinymce.min.js'></script>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.onload=function(){
        const userAgent = navigator.userAgent //取得浏览器的userAgent字符串
        //判断是否Opera浏览器
        if (userAgent.indexOf('Opera') > -1) { // window.opera != undefined
          alert('Opera')
          return 'Opera'
        }
        //判断是否Firefox浏览器
        if (userAgent.indexOf('Firefox') > -1) {
          // alert('Firefox')
          return 'FF'
        }
        //判断是否chorme浏览器
        if (userAgent.indexOf('Chrome') > -1){
          return 'Chrome'
        }
        //判断是否Safari浏览器
        if (userAgent.indexOf('Safari') > -1) {
          return 'Safari'
        }
        //判断是否IE浏览器
        // if (userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1 && !isOpera) {
        //   alert('您的浏览器版本过低，建议使用Chrome、Firefox、Edge、Safari、Opera等浏览器进行访问')
        // }
        if (!!window.ActiveXObject || "ActiveXObject" in window){
           alert('您的浏览器版本过低，建议使用Chrome、Firefox、Edge、Safari、Opera等浏览器进行访问')
          window.opener=null
          window.open('','_self')
          // window.close()
        } else {
             return false
        }
        //判断是否Edge浏览器
        if (userAgent.indexOf('Trident') > -1) {
          return 'Edge'
        }
      }
    </script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pW3381Os4TXFTBxXN4iGfGrbRe4YkxWY"></script>
    <script src='/static/lib/u_editor/ueditor.config.js'></script>
    <script src='/static/lib/u_editor/ueditor.all.min.js'></script>
  </body>
</html>
